# SEAR Configuration File
# Location: ~/.config/sear/config.yaml

# Default profile to use when none is specified
default_profile: minimal

# Network configuration (defaults)
network:
  tap_device: tap0
  tap_ip: 172.16.0.1
  guest_ip: 172.16.0.2
  gateway_ip: 172.16.0.1
  dns_server: 1.1.1.1

# SSH configuration
ssh:
  key_path: sear_key  # Located in config directory
  username: root

# Profile definitions
profiles:
  rust-dev:
    description: Development environment for Rust
    tools:
      - apt-get update && apt-get install -y rustc cargo git
      - cargo --version
      - rustc --version
    vm:
      vcpus: 2
      memory_mib: 4096
      rootfs: ~/.cache/sear/rootfses/ubuntu-noble.ext4
      kernel: ~/.cache/sear/kernels/vmlinux
      kernel_args: "console=ttyS0 reboot=k panic=1 pci=off nomodules"
    network:
      dns_server: 1.1.1.1

  minimal:
    description: Minimal development environment
    tools: []
    vm:
      vcpus: 1
      memory_mib: 512
      rootfs: ~/.cache/sear/rootfses/ubuntu-noble.ext4
      kernel: ~/.cache/sear/kernels/vmlinux
      kernel_args: "console=ttyS0 reboot=k panic=1 pci=off nomodules"

  golang-dev:
    description: Go development environment
    tools:
      - apt-get update && apt-get install -y golang-go git
      - go version
    vm:
      vcpus: 2
      memory_mib: 2048
      rootfs: ~/.cache/sear/rootfses/ubuntu-noble.ext4
      kernel: ~/.cache/sear/kernels/vmlinux
      kernel_args: "console=ttyS0 reboot=k panic=1 pci=off nomodules"

  python-dev:
    description: Python development environment
    tools:
      - apt-get update && apt-get install -y python3 python3-pip git
      - pip3 install --upgrade pip
    vm:
      vcpus: 2
      memory_mib: 2048
      rootfs: ~/.cache/sear/rootfses/ubuntu-noble.ext4
      kernel: ~/.cache/sear/kernels/vmlinux
      kernel_args: "console=ttyS0 reboot=k panic=1 pci=off nomodules"
